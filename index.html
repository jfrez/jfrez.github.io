<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.6.0/echarts-en.min.js"></script>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    <script>
function addPlot (symbol,data) { 
       g = document.createElement('div');
     g.setAttribute("id", symbol);
    g.style.width = "600px";
    g.style.height = "300px";
    g.style.cssFloat = "left";
    var dates = [];
    var vals = [];
    var maxwin = Math.round(data.maxwin,2);
    var tendency = Math.round(data.tendency,2);
    for(var i in data.dates){
        dates.push(i);
        vals.push(data.dates[i]);
    }

    document.body.appendChild(g);
        var myChart = echarts.init(g);

        var option = {
            title: {
                text: symbol
            },
            tooltip: {},
            legend: {
                data:['Close']
            },
            xAxis: {
                data: dates
            },
            yAxis: {
            
                min:Math.min.apply(null,vals),
                max:Math.max.apply(null,vals)
            },

            series: [{
                type: 'line',
                data: vals
            },
             {
            name: 'Max Win',
            type: 'gauge',
                    opacity: 0.2,
            min: 0,
            max: 30,
            splitNumber: 11,
            center: ['50%', '25%'],    // 默认全局居中
            radius: '30%',
            axisLine: {            // 坐标轴线
                lineStyle: {       // 属性lineStyle控制线条样式
                    color: [[0.09, 'lime'], [0.82, '#1e90ff'], [1, '#ff4500']],
                    width: 3,
                    opacity: 0.2,
                    shadowColor: '#fff', //默认透明
                    shadowBlur: 10
                }
            },
            axisLabel: {            // 坐标轴小标记
                fontWeight: 'bolder',
                    opacity: 0.2,
                color: '#fff',
                shadowColor: '#fff', //默认透明
                shadowBlur: 10
            },
            axisTick: {            // 坐标轴小标记
                length: 15,        // 属性length控制线长
                lineStyle: {       // 属性lineStyle控制线条样式
                    opacity: 0.2,
                    color: 'auto',
                    shadowColor: '#fff', //默认透明
                    shadowBlur: 10
                }
            },
            splitLine: {           // 分隔线
                length: 25,         // 属性length控制线长
                lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                    width: 3,
                    opacity: 0.2,
                    color: '#fff',
                    shadowColor: '#fff', //默认透明
                    shadowBlur: 10
                }
            },
            pointer: {           // 分隔线
                shadowColor: '#fff', //默认透明
                shadowBlur: 5
            },
            title: {
                textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                    fontWeight: 'bolder',
                    fontSize: 20,
                    opacity: 0.2,
                    fontStyle: 'italic',
                    color: '#000',
                    shadowColor: '#fff', //默认透明
                    shadowBlur: 10
                }
            },
            detail: {
                    opacity: 0.2,
                shadowColor: '#000', //默认透明
                shadowBlur: 5,
                offsetCenter: [0, '50%'],       // x, y，单位px
                textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                    fontWeight: 'bolder',
                    opacity: 0.2,
                    color: '#000'
                }
            },
            data: [{value: maxwin, name: 'Max win'}]
        },
        {
            name: '转速',
            type: 'gauge',
            center: ['75%', '25%'],    // 默认全局居中
            radius: '30%',
            min: -10,
            max: 10,
            endAngle: 45,
            splitNumber: 7,
                    opacity: 0.2,
                shadowColor: '#000', //默认透明
            opacity: 0.9,
            axisLine: {            // 坐标轴线
                lineStyle: {       // 属性lineStyle控制线条样式
                    color: [[0.29, 'lime'], [0.86, '#1e90ff'], [1, '#ff4500']],
                    width: 2,
                    opacity: 0.2,
                shadowColor: '#000', //默认透明
                    shadowColor: '#fff', //默认透明
                    shadowBlur: 10
                }
            },
            axisLabel: {            // 坐标轴小标记
                    opacity: 0.2,
                fontWeight: 'bolder',
                color: '#fff',
                shadowColor: '#fff', //默认透明
                shadowBlur: 10
            },
            axisTick: {            // 坐标轴小标记
                length: 12,        // 属性length控制线长
                lineStyle: {       // 属性lineStyle控制线条样式
                    opacity: 0.2,
                    color: 'auto',
                    shadowColor: '#fff', //默认透明
                    shadowBlur: 10
                }
            },
            splitLine: {           // 分隔线
                length: 20,         // 属性length控制线长
                lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                    opacity: 0.2,
                    width: 3,
                    color: '#f00',
                    shadowColor: '#fff', //默认透明
                    shadowBlur: 10
                }
            },
            pointer: {
                width: 5,
                shadowColor: '#fff', //默认透明
                    opacity: 0.2,
                shadowBlur: 5
            },
            title: {
                offsetCenter: [0, '-30%'],       // x, y，单位px
                textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                    fontWeight: 'bolder',
                    fontStyle: 'italic',
                    color: '#000',
                    opacity: 0.2,
                    shadowColor: '#000', //默认透明
                    shadowBlur: 10
                }
            },
            detail: {
                opacity: 0.2,
                shadowColor: '#fff', //默认透明
                shadowBlur: 5,
                width: 80,
                height: 30,
                offsetCenter: [25, '20%'],       // x, y，单位px
                textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                    fontWeight: 'bolder',
                    color: '#000'
                }
            },
            data: [{value: tendency, name: 'tendency'}]
        }

            
            ]
        };

        myChart.setOption(option);
}
function getJson(){
    $.ajax({
        method:"get",
        dataType:"json",
        url:"https://raw.githubusercontent.com/jfrez/jfrez.github.io/master/pred.json",
        success:function(data){
        for(var d in data){
            addPlot(d,data[d]);
        }
        }

    })


}
$(function(){
getJson();

});
</script>
